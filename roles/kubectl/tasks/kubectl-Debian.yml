---
- name: Ensure system is set up to work with https sources
  ansible.builtin.package:
    name: apt-transport-https, ca-certificates, curl
    state: present

- name: Install the apt GPG key
  ansible.builtin.get_url:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    dest: /etc/apt/trusted.gpg.d/kubernetes-archive-keyring.asc
    mode: '0644'

- name: Set up the repository for kubernetes
  ansible.builtin.apt_repository:
    repo: 'deb [signed-by=/etc/apt/trusted.gpg.d/kubernetes-archive-keyring.asc] https://apt.kubernetes.io/ kubernetes-xenial main'
    state: present
    filename: kubernetes
    update_cache: true
